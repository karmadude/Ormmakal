---
layout: default
---

<div class="post" id="post-{{ page.id }}">
  <div class="postheaderwrapper">
    <div class="postheader">
      <h1><a href="{{ page.url }}" rel="bookmark" title="Permanent Link to {{ page.title }}">{{ page.title }}</a></h1>
      <div class="postinfo">
        <span class="date">{{ page.date | date:"%b %d, %Y" }}</span>
      </div>
    </div>
    <div class="socialShare">
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
      <div style="float: left;">
          <a href="http://twitter.com/share" class="twitter-share-button"
            data-url="{{ page.url }}"
            data-via="malayalee"
            data-text="{{ page.title }}"
            data-related=""
            data-count="horizontal">Tweet</a>
      </div>
      <div style="float: left;" id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#appId=102755779823104&amp;xfbml=1"></script><fb:like href="{{ page.url }}" send="false" layout="button_count" width="120" show_faces="false" font=""></fb:like>
      </div>
      <div style="clear: both"></div>
    </div>

  {{ page.content }}
</div>
